{% extends "layout.html" %} {% block main %}

<h1 class="text-center mt-5">Iniciar Sesión</h1>
<div class="container contenedorLogin">
  <form action="/login" method="post">
    <div class="mb-3">
      <label for="email" class="form-label"
        >Email</label
      >
      <input
        type="email"
        id="email"
        placeholder="Ingrese su Email"
        autocomplete="email"
        autofocus
      />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label"
        >Contraseña</label
      >
      <input
        id="password"
        type="password"
        placeholder="*********"
      >
    </div>
    <input type="submit" value="Ingresar" class="btn btn-light">
  </form>
</div>

{% endblock %}

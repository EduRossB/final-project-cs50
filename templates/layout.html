<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="/static/img/AROMA LOGO SIN FONDO.png" rel="icon" />
    <link href="/static/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <title>Aroma</title>
  </head>
  <body>
    <header class="w-100">
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Aroma</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a href="{{ url_for('products') }}" class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a href=" {{ url_for('workwithus') }}" class="nav-link">Work with Us!</a>
              </li>
            </ul>
            <a href="{{ url_for('iniciarSesion') }}" class="d-flex m-3">Iniciar Sesion</a>
          </div>
        </div>
      </nav>
    </header>

    <main>{% block main %}{% endblock %}</main>

    <footer>
      <p class="display-1 fs-5 text-center">
        Todos los derechos reservados &copy;
      </p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
